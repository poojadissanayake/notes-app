<div class="main-container">

    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
              <input #filterInput class="input" type="text" (keyup)="onInputChange($event)" placeholder="Filter">
              <span class="icon is-small is-left">
                <i class="fa fa-search"></i>
              </span>
            </p>
          </div>
    </div>

    <div class="notes-list" [@listAnim]>
        <!-- "" -> is used to mention property name while " '' " -> used to mention strings in angular 
        another way is removing the [] from the property and remove '' from property value

        title = 'This is the title' [body] = "'this is the body content'"
        -->

        <app-note-card  
            *ngFor="let note of filteredNotes;" 
            [link] = "generateNoteUrl(note).toString()"
            [@itemAnim]
            (delete) = "deleteNote(note)"
            [title] = "note.title" 
            [body] = "note.body">
        </app-note-card>
        
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>

</div>
